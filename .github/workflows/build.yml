name: Android Build (Unsigned)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ------ 代码检出 ------
      - uses: actions/checkout@v4

      # ------ 环境配置 ------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          build-tools-version: "34.0.0"
          platform-version: "android-34"

      # ------ 构建缓存优化 ------
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}

      # ------ 预处理 ------
      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Accept licenses
        run: yes | sdkmanager --licenses

      # ------ 构建无签名 Release APK ------
      - name: Build Unsigned Release APK
        run: |
          ./gradlew assembleRelease \
            --no-daemon \
            --build-cache \
            --parallel \
            --warning-mode all

      # ------ 收集 APK 产物 ------
      - name: Collect APKs
        run: |
          APK_DIR="${{ github.workspace }}/apk"
          mkdir -p "$APK_DIR"
          # 匹配无签名 Release APK（通常路径：*/outputs/apk/release/*-unsigned.apk）
          find . -path "*/build/outputs/apk/release/*-unsigned.apk" -exec cp {} "$APK_DIR" \;

      # ------ 上传产物 ------
      - name: Upload Unsigned APK
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-release-apk
          path: ${{ github.workspace }}/apk/*.apk
